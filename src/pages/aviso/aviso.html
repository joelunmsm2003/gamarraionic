<ion-header>
    <ion-toolbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Mis Anuncios</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content >


  <ion-list>
    <ion-item *ngFor = 'let c of anuncios' (click)='detallecategoria(c)'>
    <ion-avatar item-start>
      <img src="{{host}}{{c.categoria.photo}}">
    </ion-avatar>
    <h2>{{c.categoria.nombre}}</h2>
      <h3>{{c.titulo}}</h3> 
  <!--    <p>{{c.descripcion}}</p> -->
  </ion-item>
  </ion-list>

</ion-content>
